---
layout: default
title: NFN
---
<h2>{{ page.tag }}</h2>
<div class="posts">

  <div class="row project-list">

  {% for post in site.tags[page.tag] %}
    {% if post.url != page.url %}
    <div class="project-column col-xs-12 col-sm-6 col-md-4 col-lg-4">
      <div class="project-content">

              <div class="project-icon row">

                <div class="col-xs-12">
                  <a href="{{ post.url | relative_url }}" class="post-image" style="background-image: url('{{ post.image | relative_url }}');"></a>
                  <a href="{{ post.url | relative_url }}"><h4 class="project-title">{{ post.title }}</h4></a>
                <p class="project-description">{{ post.description }}</p>
                </div>
              </div>

      </div>
    </div>


    {% endif %}
  {% endfor %}

  </div>
</div>
